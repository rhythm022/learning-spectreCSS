<!DOCTYPE html>
<html lang="en">

<head>
  <title>My custom Bulma website</title>
  <link rel="stylesheet" href="css/jjjForm.css">
</head>

<body>
  <div class="form-group">
    <!-- ///////////////////////////////////////////////////////////// -->
    <label class="form-label label-lg" for="textinputExample">Name：
    </label>
    <input type="text" name="" id="textinputExample" class="form-input input-inline input-sm">
    <input type="text" name="" id="textinputExample" class="form-input input-inline input-sm">
    <!-- ///////////////////////////////////////////////////////////// -->
    <label class="form-label label-lg" for="textareaExample">Message：
    </label>
    <textarea name="" id="textareaExample" rows="3" cols="100" class="form-input input-lg input-inline"
      placeholder="Say something"></textarea>
    <!-- ///////////////////////////////////////////////////////////// -->
    <label for="selectExample" class="form-label label-lg">selectExample:</label>
    <select name="" id="selectExample" class="form-select select-inline" multiple>
      <option value="">001</option>
      <option value="">002</option>
      <option value="">003</option>
    </select>
    <!-- ///////////////////////////////////////////////////////////// -->
    <label for="radioExample" class="form-label">radioExample:</label>
    <label class="form-radio">
      <input type="radio" name="gender">
      <i class="form-icon"></i> Male
    </label>
    <label class="form-radio">
      <input type="radio" name="gender">
      <i class="form-icon"></i> Female
    </label>
    <!-- ///////////////////////////////////////////////////////////// -->
    <label for="checkboxExample" class="form-label">checkboxExample:</label>
    <label class="form-checkbox">
      <input type="checkbox" name="sex" id="">
      <i class="form-icon"></i>Male
    </label>
    <label class="form-checkbox">
      <input type="checkbox" name="sex" id="">
      <i class="form-icon"></i>Female
    </label>
    <!-- ///////////////////////////////////////////////////////////// -->
    <label for="SwitchExample"></label>
    <label class="form-switch">
      <input type="checkbox" >
      <i class="form-icon"></i>Switch
    </label>
  </div>
</body>
<input type="checkbox" class="jjj" >

</html>
